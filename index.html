<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaspion Design Studio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #1a1a2e;
      --bg2: #16213e;
      --glass: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
      --accent: #00d4ff;
      --red: #e94560;
      --yellow: #ffc107;
      --green: #00d97e;
      --text: #e0e0e0;
      --text-dim: #888;
      --sidebar-w: 320px;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    
    /* SIDEBAR */
    #sidebar {
      width: var(--sidebar-w);
      min-width: var(--sidebar-w);
      background: var(--bg2);
      border-right: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      z-index: 10;
    }
    
    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid var(--glass-border);
    }
    .sidebar-header h1 { font-size: 1.3rem; }
    .sidebar-header .subtitle { color: var(--text-dim); font-size: 0.8rem; }
    
    /* Toolbar */
    #toolbar {
      padding: 8px;
      display: flex;
      gap: 4px;
      border-bottom: 1px solid var(--glass-border);
      flex-wrap: wrap;
    }
    .tool-btn {
      padding: 6px 10px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--text);
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }
    .tool-btn:hover { background: rgba(255,255,255,0.1); }
    .tool-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
    
    /* Annotation List */
    #annotation-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    .ann-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ann-card:hover { border-color: var(--accent); }
    .ann-card.high { border-left: 3px solid var(--red); }
    .ann-card.medium { border-left: 3px solid var(--yellow); }
    .ann-card.low { border-left: 3px solid var(--green); }
    .ann-card .ann-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-dim); }
    .ann-card .ann-body { margin-top: 4px; font-size: 0.9rem; }
    .ann-card .ann-delete { cursor: pointer; color: var(--red); opacity: 0.5; }
    .ann-card .ann-delete:hover { opacity: 1; }
    
    /* Submit area */
    #submit-area {
      padding: 12px;
      border-top: 1px solid var(--glass-border);
    }
    #btn-submit {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #4a00e0, #7b2cbf);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    #btn-submit:hover { transform: translateY(-1px); box-shadow: 0 4px 15px rgba(74,0,224,0.4); }
    .submit-info { font-size: 0.75rem; color: var(--text-dim); margin-top: 6px; text-align: center; }
    
    #ann-count { 
      text-align: center; 
      padding: 4px; 
      font-size: 0.8rem; 
      color: var(--text-dim);
      border-bottom: 1px solid var(--glass-border);
    }
    
    /* MAIN AREA */
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* URL Bar */
    #url-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--bg2);
      border-bottom: 1px solid var(--glass-border);
      flex-wrap: wrap;
    }
    #url-input {
      flex: 1;
      min-width: 200px;
      padding: 8px 12px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text);
      border-radius: 6px;
      font-size: 0.9rem;
    }
    #url-input:focus { outline: none; border-color: var(--accent); }
    
    .preset-btn {
      padding: 5px 10px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .preset-btn:hover { background: rgba(255,255,255,0.1); }
    
    .device-btn {
      padding: 5px 8px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text);
      border-radius: 4px;
      cursor: pointer;
    }
    .device-btn.active { background: var(--accent); color: #000; }
    
    /* Preview Container */
    #preview-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }
    
    #preview-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    #preview-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
    
    /* Annotation Canvas - sits ON TOP of iframe */
    #annotation-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      z-index: 5;
      pointer-events: none;
    }
    #annotation-canvas.active {
      pointer-events: auto;
    }
    
    /* Post-it notes */
    .postit {
      position: absolute;
      min-width: 150px;
      max-width: 250px;
      padding: 8px 10px;
      border-radius: 4px;
      font-size: 12px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.5);
      cursor: move;
      z-index: 10;
      user-select: none;
    }
    .postit.high { background: rgba(233,69,96,0.9); color: #fff; }
    .postit.medium { background: rgba(255,193,7,0.9); color: #000; }
    .postit.low { background: rgba(0,217,126,0.9); color: #000; }
    .postit .postit-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 10px;
      margin-bottom: 4px;
      opacity: 0.7;
    }
    .postit .postit-text {
      min-height: 20px;
      outline: none;
    }
    .postit .postit-num {
      position: absolute;
      top: -8px;
      left: -8px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    
    /* Target dot */
    .target-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid #fff;
      z-index: 8;
      pointer-events: none;
    }
    .target-dot.high { background: var(--red); }
    .target-dot.medium { background: var(--yellow); }
    .target-dot.low { background: var(--green); }
    
    /* SVG for lines and clouds */
    #svg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 6;
      pointer-events: none;
    }
    #svg-overlay.drawing {
      pointer-events: auto;
      cursor: crosshair;
    }
    
    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.show { display: flex; }
    .modal-box {
      background: var(--bg2);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 24px;
      max-width: 450px;
      width: 90%;
    }
    .modal-box h3 { margin-bottom: 12px; }
    .modal-box textarea {
      width: 100%;
      padding: 8px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text);
      border-radius: 6px;
      font-size: 0.9rem;
      resize: vertical;
    }
    .modal-box textarea:focus { outline: none; border-color: var(--accent); }
    .modal-row { display: flex; align-items: center; gap: 8px; margin: 8px 0; }
    .modal-row label { min-width: 60px; font-size: 0.85rem; color: var(--text-dim); }
    .modal-row select {
      flex: 1;
      padding: 6px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text);
      border-radius: 4px;
    }
    .modal-actions { display: flex; gap: 8px; margin-top: 16px; }
    .modal-actions button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn-save { background: var(--accent); color: #000; }
    .btn-delete { background: var(--red); color: #fff; }
    .btn-cancel { background: var(--glass); color: var(--text); border: 1px solid var(--glass-border); }
    
    /* Status bar */
    #status-bar {
      padding: 6px 12px;
      background: var(--bg2);
      border-top: 1px solid var(--glass-border);
      font-size: 0.8rem;
      color: var(--text-dim);
      display: flex;
      justify-content: space-between;
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      background: var(--green);
      color: #000;
      border-radius: 8px;
      z-index: 200;
      font-weight: bold;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <div class="sidebar-header">
      <h1>üé® Design Studio</h1>
      <span class="subtitle">by Jaspion</span>
    </div>
    
    <div id="toolbar">
      <button class="tool-btn active" data-tool="postit" title="Post-it: click to place">üìå Post-it</button>
      <button class="tool-btn" data-tool="cloud" title="Cloud: draw to circle area">‚òÅÔ∏è Cloud</button>
      <button class="tool-btn" data-tool="arrow" title="Arrow: click start then end">‚û°Ô∏è Arrow</button>
      <button class="tool-btn" data-tool="move" title="Move: drag elements">‚úã Move</button>
      <button class="tool-btn" data-tool="browse" title="Browse: interact with page">üåê Browse</button>
      <button class="tool-btn" data-tool="clear" title="Clear all" style="color:var(--red)">üóëÔ∏è</button>
    </div>
    
    <!-- Tabs -->
    <div id="sidebar-tabs" style="display:flex;border-bottom:1px solid var(--glass-border)">
      <button class="tab-btn active" data-tab="annotations" style="flex:1;padding:8px;background:var(--glass);border:none;color:var(--text);cursor:pointer;font-size:0.85rem">üìå Annotations</button>
      <button class="tab-btn" data-tab="chat" style="flex:1;padding:8px;background:transparent;border:none;color:var(--text-dim);cursor:pointer;font-size:0.85rem">üí¨ Chat</button>
    </div>
    
    <!-- Annotations Tab -->
    <div id="tab-annotations" class="tab-panel" style="flex:1;display:flex;flex-direction:column;overflow:hidden">
      <div id="ann-count">0 annotations</div>
      <div id="annotation-list" style="flex:1;overflow-y:auto;padding:8px"></div>
      <div id="submit-area">
        <button id="btn-submit">üöÄ Submit to Jaspion</button>
        <div class="submit-info">Sends annotations to Jaspion to implement</div>
      </div>
    </div>
    
    <!-- Chat Tab - Direct API Chat -->
    <div id="tab-chat" class="tab-panel" style="flex:1;display:none;flex-direction:column;overflow:hidden">
      <div id="chat-messages" style="flex:1;overflow-y:auto;padding:12px;display:flex;flex-direction:column;gap:8px"></div>
      <div style="padding:8px;border-top:1px solid var(--glass-border);display:flex;gap:6px">
        <textarea id="chat-input" rows="2" placeholder="Message Jaspion..." style="flex:1;padding:8px;background:var(--glass);border:1px solid var(--glass-border);color:var(--text);border-radius:6px;font-size:0.85rem;resize:none;font-family:inherit"></textarea>
        <button id="chat-send" style="padding:8px 14px;background:var(--accent);color:#000;border:none;border-radius:6px;cursor:pointer;font-weight:bold;align-self:flex-end">Send</button>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <div id="main">
    <div id="url-bar">
      <input id="url-input" type="text" placeholder="Enter URL to preview...">
      <button class="preset-btn" data-url="https://certificateoftitle.nz">CertNZ</button>
      <button class="preset-btn" data-url="https://titlefinder.com.au">TitleFinder</button>
      <button class="preset-btn" data-url="https://paidmate.com.au">PaidMate</button>
      <button class="preset-btn" data-url="https://ziggysitters.com">Ziggy</button>
      <button class="preset-btn" data-url="https://peaceemergency.com">Peace</button>
      <span style="margin-left:auto"></span>
      <button class="device-btn active" data-w="100%">üñ•Ô∏è</button>
      <button class="device-btn" data-w="768px">üì±</button>
      <button class="device-btn" data-w="375px">üì≤</button>
    </div>
    
    <div id="preview-container">
      <div id="preview-wrapper">
        <iframe id="preview-iframe" src="about:blank"></iframe>
        <canvas id="annotation-canvas"></canvas>
        <svg id="svg-overlay" xmlns="http://www.w3.org/2000/svg"></svg>
        <div id="postit-layer"></div>
      </div>
    </div>
    
    <div id="status-bar">
      <span id="status-text">Ready ‚Äî Select a site or enter URL</span>
      <span id="status-tool">Tool: üìå Post-it</span>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal-overlay">
    <div class="modal-box">
      <h3 id="edit-title">‚úèÔ∏è Edit Annotation</h3>
      <textarea id="edit-text" rows="3" placeholder="Describe what you want changed..."></textarea>
      <div class="modal-row">
        <label>Priority</label>
        <select id="edit-priority">
          <option value="high">üî¥ High</option>
          <option value="medium" selected>üü° Medium</option>
          <option value="low">üü¢ Low</option>
        </select>
      </div>
      <div class="modal-row">
        <label>Type</label>
        <select id="edit-type">
          <option value="change">‚úèÔ∏è Change</option>
          <option value="bug">üêõ Bug</option>
          <option value="add">‚ûï Add</option>
          <option value="remove">‚ûñ Remove</option>
          <option value="style">üé® Style</option>
        </select>
      </div>
      <div class="modal-actions">
        <button class="btn-save" onclick="saveAnnotation()">üíæ Save</button>
        <button class="btn-delete" onclick="deleteAnnotation()">üóëÔ∏è Delete</button>
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
